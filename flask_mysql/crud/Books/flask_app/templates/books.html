<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Books Page</title>
</head>
<body>
    <div class="d-flex flex-wrap justify-content-around">
        <form action="/create/book" method="post" class="col-6 p-3 bg-dark text-light">
            <h2 class="text-center text-primary">New Book</h2>
            <div class="form-group">
                <label for="Title">Title :</label>
                <input type="text" name="title" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="num_of_pages">Number of pages :</label>
                <input type="text" name="num_of_pages" id="num_of_pages" class="form-control">
            </div>
            <input type="submit" value="Create" class="btn btn-primary">
        </form>
        <div class="card col-6">
            <h2 class="card-title">All Books</h2>
            {% for book in all_books %}
            <p><a href="/book/{{book.id}}" class="card-text">{{book.title}}</a></p>
            {% endfor %}
            <div>
                <a href="/" class="card-footer">Home</a>
            </div>
        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Ninja create</title>
</head>
<body>
    <form action="/create/ninja" method="post" class="col-4 p-5 my-4 bg-dark text-light mx-auto">
        <h2 class="text-center text-primary">New Ninja</h2>
        <div class="form-group">
            <label for="dojo">Dojo :</label>
            <select name="dojo_id" id="dojo_id" class="form-control">
                {% for dojo in dojos  %}
                <option value="{{dojo.id}}">{{dojo.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="first_name">First Name :</label>
            <input type="text" name="first_name" id="first_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name :</label>
            <input type="text" name="last_name" id="last_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="age">Age :</label>
            <input type="text" name="age" id="last_name" class="form-control">
        </div>
        
        <input type="submit" value="Create" class="btn btn-primary">
    </form>
    <a href="/">Home</a>
</body>
</html>

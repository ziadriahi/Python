<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <div class="flex justify-center col-6 text-center mx-auto">
        <h1>Welcome to the Great Number Game!!!</h1>
        <p>I am thinking of a number between 1 and 100</p>    
        <form action="/guess" method="post" class="bg-dark text-center text-warning p-5 rounded">
            <label for=""> Take a guess</label>
            <input type="text" name="nbre" id="nbre">
            <button type="submit">Guess</button>
        </form>
        {% if 'nbre' in session : %}
        {% if session['nbre'] == session['id'] %}
        <div class="card bg-success">
            <h2>You got the number!</h2>
            <a href="/reset" class="btn btn-primary" >Play Again</a>
        </div>
        {% elif session['nbre'] > session['id'] %}
        <div class="card bg-danger">
            <h2>Too High !!!</h2>
        </div>
        {% else %}
        <div class="card bg-danger">
            <h2>Too Low !!!</h2>
        </div>
        {% endif %}
        {% endif %}
    </div>
    
</body>
</html>

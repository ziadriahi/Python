<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Counter</title>
</head>
<body>
    <h1 class="bg-primary text-center text-light my-5 col-3 mx-auto">Counter</h1>
    <p class="text-center mx-auto">{{session['count']}} time(s)</p>
    <div class="col-3 d-flex justify-content-around mx-auto">
        <a href="/increment" class="btn btn-success">Add 2 visits</a>
        <a href="/reset" class="btn btn-danger">Reset</a>
    </div>
    <form action="/form_increment" method="post" class="col-3 d-flex justify-content-around my-5 mx-auto">
        <label for="">Add counter : </label>
        <input type="text" name="nbre" id="nbre">
        <button type="submit" class="btn btn-secondary">OK</button>
    </form>
    
</body>
</html>
